<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task-G</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
<!--
    Author: Vitus Wagensonner
    Date: 2025-10-23
    -->

    <header class="site-header">
    <h1>Subscription page</h1>
    </header>

    <main class="content">
    <!-- Top row split into two blocks -->
    <div class="top-grid">
        <!-- Student info (30%) -->
        <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Vitus Wagensonner</span></p>
        <p><span class="student-group">NBMS24K</span></p>
        </section>

        <!-- Controls (70%): add course + day marks -->
        <section class="controls" aria-label="Add course row">
        <h2 class="controls-title">Add Information</h2>

        <form id="addCourseForm" novalidate>
            <input type="hidden" id="timestamp" name="timestamp">

        <div class="form-row">
            <label for="fullName">Full name</label>
            <input id="fullName" name="fullName" type="text" required placeholder="e.g., Jane Doe">
            </div>
            <p class="error" id="nameError"></p>

            <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="e.g., jane@example.com">
            </div>
            <p class="error" id="emailError"></p>

            <div class="form-row">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" required placeholder="e.g., +358401234567">
            </div>
            <p class="error" id="phoneError"></p>

            <div class="form-row">
            <label for="birthDate">Birth date</label>
            <input id="birthDate" name="birthDate" type="date" required>
            </div>
            <p class="error" id="birthError"></p>

            <div class="form-row">
            <label><input id="terms" name="terms" type="checkbox"> I accept the terms and conditions</label>
            </div>
            <p class="error" id="termsError"></p>

            <div class="form-row">
            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </form>
        </section>
    </div>

    <!-- Table -->
    <div class="table-wrap">
        <table class="table" id="timetable">
        <thead>
            <tr>
            <th>Timestamp</th>
            <th>Full name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth date</th>
            <th>Accepted Terms</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
    </div>
    </main>

</body>

</html>
